<div class="modal-header">
    <button type="button" class="close cm-closePopup" ng-click="vm.close()" aria-label="Close"></button>
</div>
<div class="modal-body">
    <h4 class="modal-title">Save this Search</h4>
    <div class="cm-popupForm">
        <div class="form-group">
            <label for="searchName">Name this search. <span>(30 characters max)</span></label>
            <input type="text" class="form-control" id="searchName">
        </div>
        <div class="text-center">
            <button type="submit" class="btn cm-btn">Save Search</button>
        </div>
    </div>
</div>
