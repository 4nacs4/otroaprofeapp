<div class="modal-header">
    <button type="button" class="close cm-closePopup" ng-click="vm.close()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <h4 class="modal-title">Invite {{vm.connetiondisplayName}} to Connect</h4>
  <div class="cm-popupForm">
    <div class="form-group">
      <label for="inviteMsg">Include a personal note. <span>(editable)</span></label>
      <textarea class="form-control" id="inviteMsg">I'd like to add you to my professional network in ePals.</textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn cm-btn">Send Invite</button>
    </div>
  </div>
</div>
