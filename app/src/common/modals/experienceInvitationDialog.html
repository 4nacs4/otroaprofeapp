<div class="modal-header">
    <button type="button" class="close cm-closePopup" ng-click="vm.close()" aria-label="Close"></button>
</div>
<div class="modal-body">
    <h4 class="modal-title">You’ve been invited to</h4>
    <div class="cm-popupForm">
        <div class="cm-expCard">
            <img class="cm-expImg" ng-src="{{vm.experience.image}}" alt="">
            <div class="cm-expDetails">
                <figure class="cm-userImg"><img alt="" ng-src="{{vm.experience.avatar}}" class="cm-userImgDp cm-userImgSm"></figure>
                <div class="cm-expTitle">Horse Racing Project</div>
                <div class="cm-expDuration">{{vm.experience.startdate | date:'MMM d, yyyy'}} — {{vm.experience.enddate | date:'MMM d, yyyy' }}</div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn cm-btn">Accept</button>
            <button type="button" ng-click="vm.close()" class="btn cm-btn cm-cancelBtn">Decline</button>
        </div>
    </div>
</div>
