<div class="col-sm-6 cm-widgetBlock">
    <div class="cm-connecProfileCard cm-greyBorderCard {{connection.border}}"  ng-disabled="connection.disabled">
      <div class="cm-basicBio">
        <div class="cm-connecNCWrap">
          <div class="cm-connecName">{{connection.displayname}}</div>
          <div class="cm-connecAdrs">
            <img src="{{connection.flag}}" class="cm-flag" alt="">
            <div class="cm-connecAdrsTxt">{{connection.location}}<br>{{connection.country}}</div>
          </div>
        </div>
        <figure class="cm-userImg"><img alt="" src="{{connection.avatar}}" class="cm-userImgDp cm-userImgMd"></figure>
      </div>
    </div>
</div>
