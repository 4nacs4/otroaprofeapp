<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal"
     modal-animation-class="fade"
     ng-class="{in: animate, 'cm-modalLarge': $$nextSibling.large}" ng-style="{'z-index': 1050 + index*10, display: 'block'}" ng-click="close($event)">
  <div class="modal-dialog" ng-class="size ? 'modal-' + size : ''">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close cm-closeModal" ng-click="$$nextSibling.$dismiss()" aria-label="Close"></button>
        <a class="cm-mainLogo"></a>
      </div>
      <div modal-transclude></div>
    </div>
  </div>
</div>
