<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal" modal-animation-class="fade"
     ng-class="{in: animate}"
     ng-style="{'z-index': 1050 + index * 10, display: 'block'}">
    <div class="modal-dialog">
        <div style = "width:580px" class="modal-content">
            <div modal-transclude></div>
        </div>
    </div>
</div>
